<html>

<head>
    <title>SenseFlame</title>
</head>

<body>
    <header>
        <h1>SenseFlame</h1>
        <h3>This is a web developing company.</h3>
    </header>

    <main>
        <section id="contact-form">
            <h2>Place Order</h2>

            <form method="POST" action="place-order.php">
                <h4>Radio Buttons</h4>
                <input type="radio" name="samename" value="html">HTML<br>
                <input type="radio" name="samename" value="css">CSS<br>
                <input type="radio" name="samename" value="javascript">Javascript<br>


                <h4>Address</h4>
                <input type="text" name="address1" placeholder="Address Line 1" class="lg-input"><br>
                <input type="text" name="address2" placeholder="Address Line 2" class="lg-input"><br>
                <input type="text" name="city" placeholder="City" class="sm-input">
                <input type="text" name="state" placeholder="State" class="sm-input"><br>
                <input type="text" name="zip" placeholder="Zip Code" class="sm-input">
                <br>
                <br>

                <h4>Select</h4>
                <select name="language">
                    <option value="html">HTML</option>
                    <option value="css">Css</option>
                    <option value="javascript">Javascript</option>
                    <option value="mysql">Mysql</option>
                </select>


                <br>
                <br>
                <h4>Checkbox</h4>
                <input type="checkbox" name="html" value="html">HTML<br>
                <input type="checkbox" name="css" value="css">CSS<br>
                <input type="checkbox" name="javascript" value="javascript">Javascript<br>
                <input type="checkbox" name="php" value="php">PHP<br>
                <input type="checkbox" name="mysql" value="mysql">Mysql<br>

                <br>
                <br>
                <input type="submit" name="submit" value="Submit">

            </form>

        </section>
    </main>

    </footer>

</body>

</html>
